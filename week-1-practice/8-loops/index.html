<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        .uncompleted-item{
            background-color: #dc354536;
        }

        .completed-item{
            background-color: #19875440;
        }
    </style>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 p-2">
                    <h3 class="text-center"> Todo List </h3>
                    <div class="d-flex justify-content-start">
                        <!-- 1. YONTEM  -->
                        <!-- <input type="text" class="form-control" 
                        @keydown.enter="todoList.push($event.target.value)"> -->

                        <input type="text" class="form-control" @keydown.enter="addTodo">
                        <button class="btn btn-md btn-primary ml-2">Ekle</button>
                    </div>
                    <div v-if="todoList.length > 0">
                        <ul class="list-group mt-4">
                            <li v-for="todo in todoList" :key="todo.id" 
                            class="list-group-item d-flex justify-content-between align-items-center"
                            :class="{'completed-item': todo.completed, 'uncompleted-item': !todo.completed}">
                                <div>
                                    <input  class="form-check-input ml-1" v-model="todo.completed" type="checkbox" :id="`completed_checkbox_${todo.id}`">
                                    <label class="form-check-label ml-4" :for="`completed_checkbox_${todo.id}`"> 
                                        {{ todo.text }}
                                    </label>
                                </div>
                                <button class="btn btn-sm btn-danger" @click="removeItem(todo)">Sil</button>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-success">Tamamlananlar: {{completedItemCount}}</small>
                            <small class="text-danger">Tamamlanmayanlar: {{uncompletedItemCount}}</small>
                        </div>
                       
                    </div>
                    <div v-else class="alert alert-warning mt-4">Henüz eklenmiş bir todo yok.</div>
                </div>
                <div class="col-4">
                    <pre> {{ todoList }} </pre>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
