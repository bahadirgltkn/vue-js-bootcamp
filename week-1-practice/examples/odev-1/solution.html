<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ödev 1 | Template üzerine Veri Yazdırmak</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Ödev 1 | Template Üzerine Veri Yazdırmak</header>

    <div id="exercise" class="container">
      <div class="card">
        
        <p>VueJS Muazzam bir Framework - {{name}} {{age}}</p>
        <p class="mt-10"> {{ age * 5}}</p>
        <p class="mt-10"> {{ getRandom() }}</p>

        <img :src="imageLink" alt="">

        
        <!-- v-model kullanılmadan yapılması isteniyor-->
        <div class="mt-10">
          <input :value="name" @input="name = $event.target.value" type="text" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
