<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ödev 2 | Event</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Ödev 2 | Events</header>
    <div class="container" id="exercise">
      <div class="card text-center">
         
        <div class="mb-10">
          <button @click="showAlert">Alert Göster</button>
        </div>
        
        <div class="mb-10">
          <input type="text"  @keyup="value = $event.target.value"/>
          <p>{{ value }}</p>
        </div>

        <div>
          <input type="text"  @keydown.enter="value = $event.target.value"/>
          <p>{{ value }}</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
